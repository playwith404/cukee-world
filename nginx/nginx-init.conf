# Initial Nginx configuration for SSL certificate generation
# This file is used only for the first certbot run

server {
    listen 80;
    listen [::]:80;
    server_name playwith404.world www.playwith404.world;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 200 'SSL certificate is being generated...';
        add_header Content-Type text/plain;
    }
}
